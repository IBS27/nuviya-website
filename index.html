    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter Tight', 'sans-serif'],
            },
            colors: {
              nuviya: {
                bg: '#030105',
                primary: '#7B2CBF',
                accent: '#9D4EDD',
                glass: 'rgba(36, 0, 70, 0.3)',
                text: '#A1A1AA',
              }
            },
            backgroundImage: {
              'glow-gradient': 'radial-gradient(circle at center, rgba(123, 44, 191, 0.4) 0%, transparent 70%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030105;
        color: white;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030105;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7B2CBF;
      }
      ::selection {
        background: #7B2CBF;
        color: white;
      }
      
      /* Cosmic Background Layer - Minimal & Deep */
      .cosmic-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
        background: 
          radial-gradient(circle at 50% -20%, rgba(123, 44, 191, 0.12) 0%, transparent 60%),
          radial-gradient(circle at 100% 40%, rgba(67, 26, 107, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 0% 70%, rgba(36, 0, 70, 0.08) 0%, transparent 50%);
      }

      /* Refined Noise Overlay - Finer & Subtler */
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.02;
        mix-blend-mode: overlay;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
    </style>
